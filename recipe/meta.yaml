{% set version = "2.2.0" %}

package:
  name: tensorflow-estimator
  version: {{ version }}

source:
   url: https://pypi.io/packages/py2.py3/t/tensorflow-estimator/tensorflow_estimator-{{ version }}-py2.py3-none-any.whl
   sha256: d09dacdd127f2579cea8d5af21f4a918036b8ae246adc82f26b61f91cc247dc2

build:
  number: 0
  noarch: python
  script:
    - python -m pip install --no-deps --ignore-installed tensorflow_estimator-{{ version }}-py2.py3-none-any.whl
  
requirements:
  build:
    - python
    - pip
  run:
    - python
    - absl-py >=0.7.0
    - astor >=0.6.0
    - gast >=0.2.0
    - numpy >=1.16.1
    - six >=1.10.0
    - protobuf >=3.6.1
    - termcolor >=1.1.0
    - wrapt >=1.11.1
    - grpcio >=1.8.6

test:
  imports:
    - numpy  # NB: can't import tensorflow on CI due to glibc compat issues.  

about:
  home: https://github.com/tensorflow/estimator
  license: Apache-2.0
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: "TensorFlow Estimator is a high-level TensorFlow API that greatly simplifies machine learning programming."

extra:
  recipe-maintainers:
    - sdvillal
    - gilbertfrancois
    - farhantejani
    - kyleabeauchamp
    - jjhelmus
    - waitingkuo
    - ghego
    - hajapy
    - dhirschfeld
