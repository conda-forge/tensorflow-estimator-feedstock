{% set version = "2.5.0" %}

package:
  name: tensorflow-estimator
  version: {{ version }}

source:
  url: https://github.com/tensorflow/estimator/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 66661f30ea05d57377c45267ca770935fb8c54f85b7901f0a7deb91766fe9f45

build:
  number: 1
  noarch: python
  ignore_run_exports:
    - libgcc-ng
    - libstdcxx-ng
    - tensorflow

requirements:
  build:
    ## it actually does need tensorflow to build, but conda complains that it depends on itself
    # - tensorflow-estimator
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}    
    - python
    - mamba
    - bazel
    - setuptools
    - wheel
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - absl-py >=0.7.0
    - astor >=0.6.0
    - gast >=0.2.0
    - numpy >=1.19
    - six >=1.10.0
    - protobuf >=3.6.1
    - termcolor >=1.1.0
    - wrapt >=1.11.1

test:
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/tensorflow/estimator
  license: Apache-2.0
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: TensorFlow Estimator is a high-level TensorFlow API that greatly simplifies machine learning programming.

extra:
  recipe-maintainers:
    - sdvillal
    - gilbertfrancois
    - farhantejani
    - kyleabeauchamp
    - waitingkuo
    - ghego
    - hajapy
    - dhirschfeld
    - jschueller
